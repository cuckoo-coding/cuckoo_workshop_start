name: cuckoo_workshop_start
description: A Flutter workshop for beginners.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: "^1.7.0"
  cloud_firestore: "^2.5.3"


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/pics/cuckoo.png

  fonts:
    - family: Pangram-Black
      fonts:
        - asset: assets/fonts/Pangram-Black.otf

    - family: OverpassMono
      fonts:
        - asset: assets/fonts/OverpassMono-Regular.ttf
        - asset: assets/fonts/OverpassMono-Bold.ttf
          weight: 700

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.otf

